<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./slider-1 (1).jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <img src="./slider-ic.png" class="ice">
              <h5 class="text">CAKE FOR LATER AS WAY OF LIFE</h5>
              <button class="btn">Read More</button>
            </div>
          </div>
          <div class="carousel-item">

            <div class="carousel-caption d-none d-md-block">
                <img src="./slider-ic.png" class="ice">
              <h5 class="text">CAKE FOR LATER AS WAY OF LIFE</h5>
              <button class="btn">Read More</button>
            </div>
          </div>
          <div class="carousel-item">

            <div class="carousel-caption d-none d-md-block">
                <img src="./slider-ic.png" class="ice">
              <h5 class="text">CAKE FOR LATER AS WAY OF LIFE</h5>
              <button class="btn">Read More</button>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="vishal carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="vishal carousel-control-next-icon" aria-hidden="true"></span>
          <span class=" visually-hidden">Next</span>
        </button>
      </div>
   </div>








   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
